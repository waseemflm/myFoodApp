<!DOCTYPE html>

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food Menu</title>
    <link rel="stylesheet" href="style1.css">
</head>
<body>
    <header>
        <img src="images/logo.png" alt="Logo" class="logo">
