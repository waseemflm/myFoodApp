<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Form</title>
    <link rel="stylesheet" href="style6.css">
</head>
<body>
    <div class="container">
        <header>
            <img src="images/logo.png" alt="Company Logo" class="logo">
        </header>
        <form action="/submit-order" method="post">
            <fieldset>
                <legend>Customer Details</legend>
                <label for="firstName">Name:</label>
                <input type="text" id="firstName" name="firstName" required><br><br>
                
                <label for="phoneNumber">Phone Number:</label>
                <input type="tel" id="phoneNumber" name="phoneNumber" required><br><br>
            </fieldset>
            
            <fieldset>
                <legend>Delivery Address 1</legend>
                <label for="address1_1">Address Line 1:</label>
                <input type="text" id="address1_1" name="address1_1" required><br><br>
                
                <label for="address1_2">Address Line 2:</label>
                <input type="text" id="address1_2" name="address1_2"><br><br>
                
                <label for="postalCode1">Postal Code:</label>
                <input type="text" id="postalCode1" name="postalCode1" required><br><br>
            </fieldset>
            
            <fieldset>
                <legend>Delivery Address 2</legend>
                <label for="address2_1">Address Line 1:</label>
                <input type="text" id="address2_1" name="address2_1" required><br><br>
                
                <label for="address2_2">Address Line 2:</label>
                <input type="text" id="address2_2" name="address2_2"><br><br>
                
                <label for="postalCode2">Postal Code:</label>
                <input type="text" id="postalCode2" name="postalCode2" required><br><br>
            </fieldset>
            
            <fieldset>
                <legend>Item Information</legend>
                <label for="itemName">Item Name:</label>
                <input type="text" id="itemName" name="itemName" required><br><br>
            </fieldset>
            
            <button type="submit">Submit Order</button>
        </form>
    </div>
</body>
</html>
